<div class="card">
    <img class="img" src="./assets/images/{{restaurant.image}}.jpg" alt="{{restaurant.image}}.jpg">
    <div class="card-body">
        <div class="card-title">{{restaurant.name}}</div>
        <div class="card-address">{{restaurant.address}}</div>
        <div class="card-text">{{restaurant.waterway}}  &bull;  {{restaurant.cuisine}}</div>
        <app-rating dock={{restaurant.dock_rating}} food={{restaurant.food_rating}}></app-rating>
        <a href="{{restaurant.url}}" target="_new" class="button">WEB SITE</a>
    </div>
</div>
